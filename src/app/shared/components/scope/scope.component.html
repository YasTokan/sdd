<section class="px-6 md:px-12 py-16 bg-white  ">
    <div class="max-w-1xl mx-auto space-y-10">


        <div class="flex flex-col h-full">

            <!-- Text Section -->
            <app-text-section [smallTitle]="'TEXT_SECTION.SCOPE.SMALL' | translate"
                [mainTitle]="'TEXT_SECTION.SCOPE.MAIN' | translate"
                [description]="'TEXT_SECTION.SCOPE.DESC' | translate">
            </app-text-section>

            <!-- Arrows -->
            <div class="mt-auto flex justify-end rtl:justify-start rtl:flex-row-reverse gap-4">
                <button (click)="scrollLeft()"
                    class="w-10 h-10 rounded-full flex items-center justify-center transition-colors duration-200"
                    style="background-color: var(--gray);"
                    onmouseover="this.style.backgroundColor='var(--primary-color)';"
                    onmouseout="this.style.backgroundColor='var(--gray)';">
                    <i class="fas fa-arrow-left rtl:fa-arrow-right text-white"></i>
                </button>

                <button (click)="scrollRight()"
                    class="w-10 h-10 rounded-full flex items-center justify-center transition-colors duration-200"
                    style="background-color: var(--gray);"
                    onmouseover="this.style.backgroundColor='var(--primary-color)';"
                    onmouseout="this.style.backgroundColor='var(--gray)';">
                    <i class="fas fa-arrow-right rtl:fa-arrow-left text-white"></i>
                </button>
            </div>

        </div>



        <div #scrollContainer class="flex gap-6 overflow-x-auto scroll-smooth pb-4 no-scrollbar">
            <app-scope-card *ngFor="let item of scopeArr" [title]="item.titleKey | translate"
                [description]=" item.descriptionKey   | translate" [number]="item.number" [iconSrc]="item.iconSrc"
                class="min-w-[280px] flex-shrink-0">
            </app-scope-card>
        </div>

    </div>
</section>
