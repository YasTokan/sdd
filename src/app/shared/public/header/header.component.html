<!-- DESKTOP HEADER -->

<!--  <header class="bg-white shadow px-6 py-4 md:block hidden shadow sticky"> -->
<header [ngClass]="{ 'bg-white/60 backdrop-blur-md  shadow-sm': scrolled }"
    class="sticky top-0 z-50 transition-all duration-300 px-6 py-5 md:py-6  hidden md:block">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Left: Logo + Beta -->
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <img src="assets/images/logo.png" alt="Logo" class="h-12" />
            <span class="text-sm bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full">Beta</span>
        </div>

        <!-- Center: Navigation -->
        <nav class="flex space-x-6 rtl:space-x-reverse text-sm font-medium text-gray-800">
            <a href="#" class="hover:text-blue-600 transition">Home</a>
            <a href="#" class="hover:text-blue-600 transition">Our Vision</a>
            <a href="#" class="hover:text-blue-600 transition">Our Scope</a>
            <a href="#" class="hover:text-blue-600 transition">Services & Solutions</a>
            <a href="#" class="hover:text-blue-600 transition">Initiatives</a>
            <a href="#" class="hover:text-blue-600 transition">Download Center</a>
        </nav>

        <!-- Right: Language & Icon -->
        <div class="flex items-center space-x-4 rtl:space-x-reverse text-sm text-gray-800">
            <span>العربية</span>
            <span>|</span>
            <button class="p-2 rounded-full bg-black text-white hover:opacity-80" aria-label="Accessibility">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a2 2 0 110 4 2 2 0 010-4zm1 6V7H9v1a3 3 0 00-3 3v5a1 1 0 001 1h2v-4h2v4h2a1 1 0 001-1v-5a3 3 0 00-3-3z" />
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- MOBILE HEADER TOGGLE BUTTON -->
<div class="md:hidden sticky top-0 z-50  flex justify-between items-center px-4 py-3 bg-white shadow">
    <img src="assets/images/logo.png" alt="Logo" class="h-10" />
    <div class="flex items-center space-x-4 rtl:space-x-reverse">
        <span class="text-sm text-gray-700">العربية</span>
        <button (click)="toggleMenu()" class="text-gray-800">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</div>

<!-- MOBILE MENU OVERLAY -->
<div *ngIf="mobileMenuOpen" class="fixed  inset-0 z-50 bg-white px-6 py-4 md:hidden">
    <div class="flex justify-between items-center mb-6">
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <img src="assets/images/logo.png" alt="Logo" class="h-10" />
            <span class="text-sm bg-gray-200 text-gray-700 px-2 py-0.5 rounded-full">Beta</span>
        </div>
        <div class="flex items-center space-x-4 rtl:space-x-reverse">
            <span class="text-sm text-gray-800">العربية</span>
            <button (click)="closeMenu()" class="text-gray-800">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <nav class="space-y-4 border-t pt-4">
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Home</a>
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Our Vision</a>
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Our Scope</a>
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Services & Solutions</a>
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Initiatives</a>
        <a href="#" class="block text-lg text-gray-900 border-b pb-2">Download Center</a>

        <div class="mt-6 text-sm text-gray-500">
            <strong>Text Resize</strong><br />
            Use the buttons below to increase or decrease the text size.
        </div>
    </nav>
</div>
